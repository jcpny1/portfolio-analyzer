inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.5  # max version supported by Code Climate's Rubocop version.
  Exclude:
    - 'db/**/*'
    - 'vendor/**/*'

Metrics/AbcSize:  # The ABC size is a calculated magnitude, so this number can be an Integer or a Float.
  Max: 30

Metrics/ClassLength:
  Max: 100

Metrics/CyclomaticComplexity:  # Avoid complex methods.
  Max: 12

Metrics/MethodLength:
  Max: 50

Layout/AllowBeforeTrailingComments:
  Enabled: true

Layout/LineLength:
  Max: 160
